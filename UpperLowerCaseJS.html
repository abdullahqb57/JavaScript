<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Upper Lower case</title>
  </head>
  <body>
    <script>
      var name = prompt("Please enter your name");
      var firstChar = name.slice(0, 1);
      var capFirstChar = firstChar.toUpperCase();
      var restChar = name.slice(1, name.length);
      var newRestChar = restChar.toLowerCase();
      var result = capFirstChar + newRestChar;
      alert(`Your message is: ${result}`);
    </script>
  </body>
</html>
